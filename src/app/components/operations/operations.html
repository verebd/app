  <button ng-hide="oc.isCreatePage()" ng-click="oc.navigateToCreatePage()">Create</button>
  <button ng-show="oc.isCreateTaskPage()" ng-disabled="!oc.isTaskReadyForSave()" ng-click="oc.saveTask()">Save</button>
